<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch case</title>
</head>

<body>
    <script>
        // VD: Nhập vào một số từ 0 - 9, phiên âm số vừa nhập
        let number = parseInt(prompt("Nhập vào một số nguyên từ 0-9"));
        switch (number) {
            case 0:
                console.log("Không");
                break;
            case 1:
                console.log("Một");
                break;
            case 2:
                console.log("Hai");
                break;
            case 3:
                console.log("Ba");
                break;
            case 4:
                console.log("Bốn");
                break;
            case 5:
                console.log("Năm");
                break;
            case 6:
                console.log("Sáu");
                break;
            case 7:
                console.log("Bảy");
                break;
            case 8:
                console.log("Tám");
                break;
            default:
                console.log("Chín");
        }

    </script>
</body>

</html>
